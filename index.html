<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Experimento de maqutado</title>
	<link rel="stylesheet" href="normalize.css">
	<style>
	header{
		background-image: url(fondo.jpg);
		height: 300px;
		background-position: center center;
		background-repeat: no-repeat;
		background-size: 100% 100%;
		position: relative;
	}
	ul{
		list-style-type: none;
		padding: 0;
		margin: 0;
		display: flex;
		justify-content: center;
	}
	li{
		margin-right: 30px;
		color:red;
		font-size: 20px;
		text-transform: uppercase;
	}
	</style>
</head>
<body>
	<header class="menu-fondo">
		<ul class="menu">
			<li>Inicio</li>
			<li>Acerca de</li>
			<li>Servicios</li>
			<li>Blog</li>
			<li>Contacto</li>
		</ul>		
	</header>
</body>
</html>
